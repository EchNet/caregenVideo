<html>
<head><title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-teal.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
    
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-opennav"></i> 
  <div class="w3-center">
  <h4>Your Messages Page</h4>
  <h1 class="w3-xxxlarge w3-animate-bottom">BUILT WITH W3.CSS</h1>
    <div class="w3-padding-32">
      <button class="w3-btn w3-xlarge w3-theme-dark w3-hover-teal" onclick="document.getElementById('id01').style.display='block'" style="font-weight:900;">LEARN W3.CSS</button>
    </div>
  </div>
</header>
<body>
<div class="w3-row-padding w3-center w3-margin-top">
<div class="w3-third">
  <div class="w3-card-2 w3-padding-top" style="min-height:460px">
  <table class="w3-table w3-striped w3-border w3-hoverable">
        <col width="500"><col width="500">
     <tr> <td>
    <h3 class="Blue"> Connections</h3>
    <table class="w3-table w3-striped w3-border w3-hoverable">
       <tbody>
       <form>    
       <tr ng:repeat="x in connectionsID">
           <td> <input type="checkbox" ng-model="recepient.selected[x.connectedToEmailid]" ng-true-value="'{{x.name}}'" ng-false-value="''" class="w3-check"> </td>
           <td> <label class="w3-validate">{{x.name}}</label></td>
        </tr>
        </form>   
        
       </tbody>
    </table>
     </td>
      </table> 
<table>
    <tr>
         <td><button type="submit" ng-click="recordVideo()" class="w3-btn w3-red"> Record Message</button></td>
    </tr>
</table>        
  </div>
</div>


<div class="w3-third">
  <div class="w3-card-6 w3-padding-top" style="min-height:460px">
  <table class="w3-table w3-striped w3-border w3-hoverable">
    <thead>  
     <tr class="w3-red">
      <td>From</td> 
      <td>Created At</td>
      <td>Link to the Message</td>     
     </tr>
    </thead>    
     <tr ng:repeat="x in receivedMessages" class="w3-hover-green">
     <td>{{x.senderEmailId}}</td>
     <td>{{x.createdAt}}</td>     
     <td><image ng-src="{{x.vMessageThumb}}" style="width:100px;height:100px;border:0;" ng-click="videoView(x.vMessageURL)"></image></td>      
     </tr>    
    </table> 
  </div>
</div>
</div>    
    
<script src="../../Scripts/ngDialog.js"></script>    
</body>    
    
</html>
